<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Jokes App</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <header>
    <h1>Random Jokes</h1>
  </header>
  <main>
    <section class="starter-joke" aria-labelledby="starter-joke-heading">
      <article id="joke-container">
        <p id="starter-joke-setup"></p>
        <p class="hide" id="starter-joke-punchline"></p>
      </article>
    </section>
    
    <section aria-labelledby="joke-form-heading">
      <form id="joke-form" aria-labelledby="joke-form-heading">
        <h2 id="joke-form-heading">Want a better one?</h2>
        <fieldset>
          <legend>Choose your option:</legend>
          <div>
            <input type="radio" id="better-one" name="joke-option" value="better" required checked>
            <label for="better-one">Eh, give me a better one!</label>
          </div>
          <div>
            <input type="radio" id="ten-jokes" name="joke-option" value="ten">
            <label for="ten-jokes">Bet you can't give me 10!</label>
          </div>
          <div>
            <input type="radio" id="joke-type" name="joke-option" value="type">
            <label for="joke-type">Type:</label>
            <div>
              <div>
                <input type="radio" id="general" name="joke-type-option" value="general" disabled>
                <label for="general">General</label>
              </div>
              <div>
                <input type="radio" id="programming" name="joke-type-option" value="programming" disabled>
                <label for="programming">Programming</label>
              </div>
              <div>
                <input type="radio" id="knock-knock" name="joke-type-option" value="knock-knock" disabled>
                <label for="knock-knock">Knock Knock</label>
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" id="get-jokes">GO!!</button>
      </form>
    </section>

    <section class="dog-section" aria-labelledby="dog-section-heading">
      <h2 id="dog-section-heading">Cheer Up with a Random Dog</h2>
      <p id="dog-section-description">Don't like our jokes? Cheer up with a random dog:</p>
      <img src="" alt="Random Dog" id="dog-pic">
      <button id="fetch-dog">Go FETCH!</button>
    </section>

    <footer class="footer">By Howl-arious Hounds</footer>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
